<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <!--클래스 fit은 백그라운드 옐로우 적용,
        너비는 글씨크기 맞도록 적용
        클래스 orange는 글씨색 오렌지레드 적용
        아이디 토마토는 백그라운드 토마토 적용-->
        <style>
            .fit {
                background-color: yellow;
                width:fit-content;
            }
            .orange{
                color: orangered;
            }
            #tomato {
                background-color: tomato;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="fit">사과</li>
            <li>포도</li>
            <!-- 띄어쓰기하면 .orange, .fit 둘 다 적용받음-->
            <li class="orange fit">오렌지</li>
        </ul>
        <div>당근</div>
        <p id="tomato">토마토</p>
        <span class="orange">오렌지</span>
    </body>
</html>

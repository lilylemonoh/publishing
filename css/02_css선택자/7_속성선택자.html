<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <style>
        input[type]{
            color: blue;
            width:100px;
        }
        input[disabled]{
            opacity: 0.2;
        }
        /*disabled투명도 opacity 0.2*/
    </style>
    <body>
        아이디 : <input type="text" value="hello">
        비번 : <input type="password" value="1234">
        <input type="text" value="작성불가!" disabled>
    </body>
</html>
